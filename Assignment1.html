<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .custom-table {
        border: 2px solid black;
        width: 50%;
        border-collapse: collapse;
        margin: 20px;
    }
    .custom-table th, .custom-table td {
        border: 1px solid red;
        padding: 8px;
        text-align: left;
    }
</style>
<body>
   <table class="custom-table"> 
    <tr>
        <th>column 1</th>
        <th>column 2</th>
    </tr>
    <tr>
        <td>11</td>
        <td>22</td>
    </tr>
    <tr>
        <td>33</td>
        <td>44</td>
    </tr>
    <tr>
        <td>55</td>
        <td>66</td>
    </tr>
   </table>
</body>
</html>
