<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .special-item {
      font-weight: bold;
    }
  </style>
  <title>Ordered List Example</title>   
</head>
<body>  
  <ol>
    <li>pen</li>
    <li>pencil</li>
    <li class="special-item">eraser</li>
    <li>chock</li>
    <li>notebooks</li>
    <li class="special-item">books</li>
    <li>pad</li>
    <li>computer</li>
    <li class="special-item">whitener</li>
    <li>sharpner</li>
  </ol>

</body>
</html>
